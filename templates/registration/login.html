<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Iniciar Sesión - Edutech</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 font-sans flex items-center justify-center min-h-screen">
    
    <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-md">
        <h1 class="text-3xl font-bold text-gray-800 text-center mb-6">
            Iniciar Sesión
        </h1>
        
        {% if form.errors %}
            <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-4" role="alert">
                <p class="font-bold">Error:</p>
                <p>Tu usuario y contraseña no coinciden. Inténtalo de nuevo.</p>
            </div>
        {% endif %}

        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="space-y-4">
                
                <div>
                    <label for="{{ form.username.id_for_label }}" class="block text-sm font-medium text-gray-700">
                        Usuario
                    </label>
                    <input 
                        type="text" 
                        name="{{ form.username.name }}" 
                        id="{{ form.username.id_for_label }}" 
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" 
                        required 
                        autofocus>
                    {% if form.username.errors %}
                        <p class="text-red-500 text-xs mt-1">{{ form.username.errors|first }}</p>
                    {% endif %}
                </div>

                <div>
                    <label for="{{ form.password.id_for_label }}" class="block text-sm font-medium text-gray-700">
                        Contraseña
                    </label>
                    <input 
                        type="password" 
                        name="{{ form.password.name }}" 
                        id="{{ form.password.id_for_label }}" 
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" 
                        required>
                    {% if form.password.errors %}
                        <p class="text-red-500 text-xs mt-1">{{ form.password.errors|first }}</p>
                    {% endif %}
                </div>

            </div>
            
            <div class="mt-6">
                <button type="submit" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Entrar
                </button>
            </div>
        </form>
    </div>

</body>
</html>
