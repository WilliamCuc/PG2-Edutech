{% extends 'base.html' %}
{% block title %}Portal Administrativo{% endblock %}
{% block content %}
<div class="bg-white p-8 rounded-lg shadow-md max-w-6xl mx-auto">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
        <div class="md:col-span-1 space-y-6">
            
            <div>
                <h2 class="text-xl font-semibold text-gray-700 mb-4">Enviar Notificación</h2>
                <form method="post" action="{% url 'portal_admin' %}" class="space-y-4">
                    {% csrf_token %}
                    {{ notificacion_form.as_p }}
                    <button type="submit" class="w-full bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                        Enviar
                    </button>
                </form>
            </div>
            
            <div>
                <h2 class="text-xl font-semibold text-gray-700 mb-4">Gestión de Noticias</h2>
                <a href="{% url 'noticia_create' %}" class="block w-full text-center bg-blue-500 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded">
                    + Publicar Noticia
                </a>
            </div>
        </div>

        <div class="md:col-span-2">
            </div>
    </div>
</div>
{% endblock %}
