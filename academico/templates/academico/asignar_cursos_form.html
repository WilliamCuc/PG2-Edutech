{% extends 'base.html' %}

{% block title %}Asignar Cursos{% endblock %}

{% block content %}
<div class="bg-white p-8 rounded-lg shadow-md max-w-2xl mx-auto">
    <h1 class="text-2xl font-bold text-gray-800 mb-2">Asignar Cursos</h1>
    <p class="text-gray-600 mb-6">
        Maestro: <strong class="text-indigo-600">{{ maestro.user.get_full_name }}</strong>
    </p>

    <form method="post">
        {% csrf_token %}
        
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-2">{{ form.cursos.label }}</label>
            
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 border border-gray-200 p-4 rounded-md">
                {{ form.cursos }}
            </div>
            
            {% if form.cursos.errors %}
                <div class="text-red-500 text-sm mt-1">{{ form.cursos.errors|first }}</div>
            {% endif %}
        </div>

        <div class="mt-6 flex items-center gap-4">
            <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                Guardar Asignaci√≥n
            </button>
            <a href="{% url 'maestros' %}" class="text-gray-600 hover:text-gray-900">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
