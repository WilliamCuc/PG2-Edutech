<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reporte Pedagógico</title>
    <style>
        /* Estilos básicos para que el PDF se vea bien */
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            font-size: 11pt;
            line-height: 1.5;
            margin: 0;
            padding: 0;
        }
        @page {
            /* Márgenes de la hoja */
            margin: 1.5cm;
        }
        h1, h2, h3 {
            font-weight: 700;
            color: #111827;
            margin-top: 1.5em;
            margin-bottom: 0.5em;
        }
        h1 {
            font-size: 24pt;
            border-bottom: 2px solid #e5e7eb;
            padding-bottom: 10px;
        }
        h2 {
            font-size: 18pt;
            color: #1f2937;
            border-bottom: 1px solid #f3f4f6;
            padding-bottom: 5px;
        }
        h3 {
            font-size: 14pt;
            color: #374151;
        }
        p, ul {
            margin-bottom: 1em;
        }
        ul {
            padding-left: 1.5em;
        }
        /* La "caja" de la opinión de la IA */
        .ia-opinion {
            background-color: #f3f4f6;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            padding: 1em;
            font-style: italic;
        }
        .ia-opinion p {
            margin-bottom: 0;
        }
        /* Para que los saltos de línea de la IA se respeten */
        .preserve-whitespace {
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>Reporte Pedagógico con IA</h1>
    <p><strong>Curso:</strong> {{ curso }}</p>
    <p><strong>Maestro:</strong> {{ maestro.user.get_full_name }}</p>
    <p><strong>Fecha de Generación:</strong> {% now "d/m/Y H:i" %}</p>

    <h2>Análisis de la IA</h2>
    <div class="ia-opinion preserve-whitespace">
        <p>{{ opinion_ia }}</p>
    </div>

    <h2>Detalles de la Planificación</h2>
    <div class="preserve-whitespace">
        {{ planificacion }}
    </div>

    <h2>Detalles del Diario Pedagógico</h2>
    <div class="preserve-whitespace">
        {{ diario }}
    </div>
</body>
</html>
